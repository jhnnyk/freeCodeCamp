<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster|VT323|Roboto+Mono' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row text-center">
    <div class="calculator col-md-4 col-md-offset-4">
      <h1>FreeCodeCamp</h1>
      <p class="lead">JavaScript Calculator</p>
      <div id="window" class="text-right"></div>
      <a id="AC" class="btn btn-default" href="#" role="button"><i class="fa fa-trash" aria-hidden="true"></i>
</a>
      <a id="CE" class="btn btn-default" href="#" role="button"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>
</a>
      <a class="calc btn btn-default" href="#" role="button">%</a>
      <a class="calc btn btn-default" href="#" role="button">/</a><br>
      <a class="calc btn btn-default" href="#" role="button">7</a>
      <a class="calc btn btn-default" href="#" role="button">8</a>
      <a class="calc btn btn-default" href="#" role="button">9</a>
      <a class="calc btn btn-default" href="#" role="button">*</a><br>
      <a class="calc btn btn-default" href="#" role="button">4</a>
      <a class="calc btn btn-default" href="#" role="button">5</a>
      <a class="calc btn btn-default" href="#" role="button">6</a>
      <a class="calc btn btn-default" href="#" role="button">-</a><br>
      <a class="calc btn btn-default" href="#" role="button">1</a>
      <a class="calc btn btn-default" href="#" role="button">2</a>
      <a class="calc btn btn-default" href="#" role="button">3</a>
      <a class="calc btn btn-default" href="#" role="button">+</a><br>
      <a class="calc btn btn-default" href="#" role="button">.</a>
      <a class="calc btn btn-default" href="#" role="button">0</a>
      <a id="calculate" class="btn btn-default" href="#" role="button">=</a>
    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://use.fontawesome.com/4b2050e716.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
